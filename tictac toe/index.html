<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border: 2px solid #333;
    }

    #status {
      margin-top: 20px;
      font-size: 1.5em;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Current Turn: X</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;

        cell.addEventListener('click', () => handleClick(i));

        board.appendChild(cell);
        cells.push(cell);
      }

      currentPlayer = 'X';
      gameOver = false;
      status.textContent = 'Current Turn: X';
    }

    function handleClick(index) {
      if (cells[index].textContent || gameOver) return;

      cells[index].textContent = currentPlayer;

      if (checkWinner(currentPlayer)) {
        status.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        gameOver = true;
      } else if (isDraw()) {
        status.textContent = "It's a Draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Current Turn: ${currentPlayer}`;
      }
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
      ];

      return winPatterns.some(pattern =>
        pattern.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function restartGame() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
<!-- This code creates a simple Tic Tac Toe game with a grid layout, allowing two players to take turns and play the game. The game detects wins and draws, and provides a restart button. -->
